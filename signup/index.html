<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <p class="logo"><a href="index.html">Recruitment Portal</a></p>
                    <nav class="menu">
                        <a href="/login/index.html" onclick="redirectToLoginPage()">Login</a>
                        <a class="active" href="/signup/index.html" onclick="redirectToSignupPage()">Signup</a>
                        <a href="/contact/index.html" onclick="redirectToContactPage()">Contact Us</a>
                    </nav>
        </div>
    </header>
    <div class="loginbox">
        <h1>Signup to create an account</h1>
        <form action="/fill/index.html" onclick="redirectToFillPage()">
            <label for="">Email address</label>
            <input type="email" required>
            <label for="">Password</label>
            <input type="password" required>
            <label for="password"></label>
            <input type="password">Confirm your password
            <div class="signup-btn">
              <button type="submit" onclick="redirectToFillPage()">Signup</button>
              <button type="reset">Reset</button>
            </div>  
        </form> 
    </div>
    <script src="index.js"></script>
</body>
</html>
