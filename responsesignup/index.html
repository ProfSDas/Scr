<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <p class="logo">Recruitment Portal</p>
                    <nav class="menu">
                        <a href="login.html" onclick="redirectToLoginPage()">Login</a>
                        <a class="active" href="signup.html" onclick="redirectToSignupPage()">Signup</a>
                        <a href="contact.html" onclick="redirectToContactPage()">Contact Us</a>
                    </nav>
        </div>
    </header>
    <div class="signup">
        <h2>Your account has been created successfully</h2>
        <p>please log in using your credentials to view your dashboard</p>
       <div class="loginbox">
        <h1>Log in to view your dashboard</h1>
        <form>
            <label for="">Email address</label>
            <input type="email" required>
            <label for="">Password</label>
            <input type="password" required>
            <button type="submit" onclick="redirectToHomepage">Login</button>
            <button type="reset">Reset</button>   
        </form>
    </div>
</div>
</body>
